language: java
sudo: required
before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker login -u "anddopphoopha" -p "$DOCKER_PASSWORD"
install:
- mvn install -Dmaven.javadoc.skip=true -B -V
- ls -l
- docker build --build-arg JAR_FILE=/target/backend.jar -t anddopphoopha/se234-lab10-backend
  .
- docker push anddopphoopha/se234-lab10-backend
- docker pull anddopphoopha/se234-lab10-client
script:
- docker-compose -H "tcp://http://35.165.208.57:8081" up -d
cashe:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
